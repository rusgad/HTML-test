<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наша первая страницаа</title>
  <style>
    #brown-article {
      color: rgb(0, 98, 255);
    }

    article.red-article {
      color: red;
    }

    article {
      color: green;
    }

    tr {
      background-color: salmon;

    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>Далеко-далеко.</td>
      <td>Языком.</td>
      <td>До!</td>
      <td>Текстами.</td>
    </tr>
    <tr>
      <td>Предупреждал.</td>
      <td>Предупредила.</td>
      <td>Буквенных?</td>
      <td>По всей.</td>
    </tr>
  </table>
</body>

</html>
